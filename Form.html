<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class=" col-sm-4 control-label">用户名</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control col-sm-4" id="inputEmail3" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="control-label col-sm-4 ">密码</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <!-- Select Basic -->
                <label class="control-label col-sm-4">证件类型</label>
                <div class="col-sm-8">
                  <select class="form-control">
                    <option>身份证</option>
                    <option>军官证</option>
                    <option></option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <!-- Textarea -->
                <label class="control-label  col-sm-4">个人简介</label>
                <div class="col-sm-8">
                  <div class="textarea ">
                    <textarea type="" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label  col-sm-4">兴趣领域</label>
                <div class="col-sm-8">
                  <div class="checkbox">
                    <label for="checkboxes-0">
                      <input name="checkboxes" id="checkboxes-0" type="checkbox" value="1">基金</label>
                  </div>
                  <div class="checkbox">
                    <label for="checkboxes-0">
                      <input name="checkboxes" id="checkboxes-0" type="checkbox" value="1">理财</label>
                  </div>
                  <div class="checkbox">
                    <label for="checkboxes-0">
                      <input name="checkboxes" id="checkboxes-0" type="checkbox" value="1">外汇</label>
                  </div>
                </div>
              </div>
              <div class="form-group">

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
